			<!-- script>
				$('#input-tags').selectize({
					delimiter : ',',

			<div class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h5 class="title">Write An Article</h5>
							</div>
							<div class="card-body">
								<form method="Post" name="write"
									action="/QuerySolutions/publisher/saveArticle">
									<div class="row">
										<div class="col-md-12 pr-1">
											<div class="form-group">
												<label>Topic </label> <input type="text" autocomplete="off"
													class="form-control" name="topic" required="required"
													onkeypress="checkForAbusiveLanguages(document.write.topic)"
													placeholder="Give a suitable topic for your Article">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12 pr-1">
											<div class="form-group">
												<label>Content</label>
												<textarea class="form-control"
													name="content" required="required"
													onkeypress="checkForAbusiveLanguages(document.write.description)"
													style="height: 500px;" placeholder="Write Your Content.. "></textarea>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12 pr-1">
											<div class="form-group">
												<label> Enter Tags To Make Your Content Easily
													Searched (e.g. <span style="color: blue"> #java
														#exceptions_in_java </span>)

												</label> <input type="text" name="tags" id="tagsInColors"
													class="form-control" required="required" autocomplete="off"
													onkeypress="checkForAbusiveLanguages(document.write.tags)"
													placeholder="Enter appropriate tags for your Article">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="update ml-auto mr-auto">
											<input type="submit"
												class="btn btn-success btn-round btn-wd " value="Post">
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			<script type="text/javascript">
				$(document).ready(function() {
					$("#tagsInColors").hashtags();
				});

				function checkForAbusiveLanguages(someTexts) {
					var slangs = /(Fuck|Fuck you|Shit|Piss off|Dick head|Asshole|Son of a bitch|Bastard|Bitch|Damn)/gmi;
					var result = someTexts.value.match(slangs);
					console.log(result);

					if (result.length > 0) {
						toastr.error('Abusive words are strictly prohibited');
					}
				}
			</script>
