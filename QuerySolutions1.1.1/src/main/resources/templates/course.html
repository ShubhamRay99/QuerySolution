
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
<link rel="icon" type="image/png" th:href="@{/img/trans.png}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Query Solutions</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700,200}"
	rel="stylesheet" />
<link rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.7.1/css/all.css}"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<!-- CSS Files -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/now-ui-dashboard.css?v=1.5.0}" rel="stylesheet" />
<!-- Bootstrap core CSS -->
<link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">
<!-- search -->
<link th:href="@{/search/css/main.css}" rel="stylesheet" />
<script th:src="@{/search/js/searchjs.js}"></script>
</head>

<body class="">
	<div class="wrapper ">
		<div class="sidebar" data-color="green">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
			<div class="logo">
				<a href="#" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img src="img/trans.png">
					</div>
				</a> <a th:href="@{/}" class="simple-text logo-normal"> Query
					Solutions </a>
			</div>
			<div class="sidebar-wrapper" id="sidebar-wrapper">
				<ul class="nav">
					<li><a th:href="@{/}"> <i class="now-ui-icons design_app"></i>
							<p>Home</p>
					</a></li>
					<li class="active "><a th:href="@{/course}"> <i
							class="now-ui-icons education_atom"></i>
							<p>Courses</p>
					</a></li>
					<li><a th:href="@{/publisher/welcome}"> <i
							class="now-ui-icons users_single-02"></i>
							<p>User Profile</p>
					</a></li>

				</ul>
			</div>
		</div>
		<div class="main-panel" id="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="#pablo">Courses Details</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>

					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="#pablo">
									<i class="now-ui-icons users_single-02"></i>
									<p>
										<span class="d-lg-none d-md-block">Account</span>
									</p>
							</a></li>
						</ul>
					</div>


				</div>
			</nav>
			<!-- End Navbar -->
			<div class="panel-header panel-header-lg">


				<!-- search bar -->
				<form th:action="@{/search}" method="post" autocomplete="off">
					<div style="padding-left: 420px;padding-top: 40px;">
						<div class="search-box">
							<input type="text" placeholder="Search.." name="search" />
							<span></span>
						</div>
					</div>
				</form>
				<!-- search bar end -->


			</div>
			<div class="content">
				<div class="row">
					<div class="col-lg-4">
						<a th:href="@{/static/java}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">Java</h4>
								</div>
								<div class="card-body">
									<img src="img/java.jpg" style="height: 190px; width: 350px;">
								</div>
							</div>
						</a>
					</div>
					<div class="col-lg-4 col-md-6">
						<a th:href="@{/static/python}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">Python</h4>

								</div>
								<div class="card-body">
									<img src="img/python.png"
										style="padding-left: 40px; height: 188px; width: 250px;">
								</div>
							</div>
						</a>
					</div>
					<div class="col-lg-4 col-md-6">
						<a th:href="@{/static/sql}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">SQL</h4>
								</div>
								<div class="card-body">
									<img src="img/sql.png"
										style="padding-left: 70px; height: 188px; width: 250px;">
								</div>
							</div>
						</a>
					</div>
					<div class="col-lg-4 col-md-6">
						<a th:href="@{/static/c}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">C</h4>

								</div>
								<div class="card-body">
									<img src="img/c.png"
										style="padding-left: 70px; height: 188px; width: 250px;">
								</div>
							</div>
						</a>
					</div>
					<div class="col-lg-4 col-md-6">
						<a th:href="@{/static/cpp}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">C++</h4>

								</div>
								<div class="card-body">
									<img src="img/cpp.png"
										style="padding-left: 70px; height: 188px; width: 250px;">
								</div>
							</div>
						</a>
					</div>
					<div class="col-lg-4 col-md-6">
						<a th:href="@{/static/angular}">
							<div class="card card-chart">
								<div class="card-header">
									<h5 class="card-category"></h5>
									<h4 class="card-title">Angular</h4>
								</div>
								<div class="card-body">
									<img src="img/ang.svg"
										style="padding-left: 70px; height: 188px; width: 250px;">
								</div>
							</div>
					</div>
					</a>
				</div>

			</div>
<footer class="footer">
				<div class=" container-fluid ">
					<nav>
						<ul>
							<li><a th:href="@{https://www.creative-tim.com}"> Creative Tim
							</a></li>
							<li><a th:href="@{/http://presentation.creative-tim.com}">
									About Us </a></li>
							<li><a th:href="@{/http://blog.creative-tim.com}"> Blog </a></li>
						</ul>
					</nav>
					<div class="copyright" id="copyright">
						&copy;
						<script>
							document.getElementById('copyright').appendChild(
									document.createTextNode(new Date()
											.getFullYear()))
						</script>
						, Designed by <a th:href="@{https://www.invisionapp.com}"
							target="_blank">Invision</a>. Coded by <a
							th:href="@{https://www.creative-tim.com}" target="_blank">Creative
							Tim</a>.
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script th:src="@{https://www.jdoodle.com/assets/jdoodle-pym.min.js}"
		type="text/javascript"></script>
	<!-- <script th:src="@{/js/core/jquery.min.js}"></script> -->
	<script th:src="@{/js/core/popper.min.js}"></script>
	<script th:src="@{/js/core/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
	<!--  Notifications Plugin    -->
	<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script th:src="@{/js/now-ui-dashboard.min.js?v=1.5.0}"
		type="text/javascript"></script>

</html>
