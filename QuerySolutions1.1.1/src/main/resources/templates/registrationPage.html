<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Your Details Please</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{login/images/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{login/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{login/css/main.css}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" th:action="@{/register}"
					method="post">
					<span class="login100-form-title p-b-70"> Welcome </span> <span
						class="login100-form-avatar"> <img
						th:src="@{login/images/master.png}" alt="AVATAR">
					</span>
					
					<div th:if="${alreadyRegisteredMessage}" class="alert alert-error"
						role="alert" th:text=${alreadyRegisteredMessage}></div>
						
					<div th:if="${passwordNotSame}" class="alert alert-error"
						role="alert" th:text=${passwordNotSame}></div>
						
					<div th:if="${LinkExpired}" class="alert alert-error"
						role="alert" th:text=${LinkExpired}></div>
						
					<div class="wrap-input100 validate-input m-t-85 m-b-35"
						data-validate="Enter username">
						<input class="input100" type="text" name="name"> <span
							class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50"
						data-validate="Enter email">
						<input class="input100" type="text" name="username"> <span
							class="focus-input100" data-placeholder="Enter email"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50"
						data-validate="Enter password">
						<input class="input100" type="password" name="password"> <span
							class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50"
						data-validate="Confirm password">
						<input class="input100" type="password" name="confirmPassword">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login" />
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8"><span class="txt1"> Forgot </span> <a
							th:href="@{#}" class="txt2"> Username / Password? </a></li>

						<li><span class="txt1"> Already have an Account </span> <a
							th:href="@{/publisher/welcome}" class="txt2"> Sign up </a></li>
					</ul>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script th:src="@{login/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{login/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{login/vendor/daterangepicker/daterangepicker.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/vendor/countdowntime/countdowntime.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{login/js/main.js}"></script>

</body>
</html>
