
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{/img/apple-icon.png}">
<link rel="icon" type="image/png" th:href="@{/img/trans.png}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title th:text="${question.topic}"></title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!-- like - dislike  library -->
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

<!--     Fonts and icons     -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700,200}"
	rel="stylesheet" />
<link rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.7.1/css/all.css}"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<!-- CSS Files -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/now-ui-dashboard.css?v=1.5.0}" rel="stylesheet" />
<!-- Bootstrap core CSS -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">
<!-- hashtags CSS -->
<link th:href="@{/css/jquery.hashtags.css}" rel="stylesheet">
<!-- jquery -->
<script th:src="@{http://code.jquery.com/jquery-1.11.3.min.js}"></script>
<!-- ajax-->
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>

<!-- toaster -->
<link rel="stylesheet" type="text/css"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>

<script th:src="@{https://use.fontawesome.com/e344ad35b2.js}"></script>
<!-- like dislike -->
<script th:src="@{/js/like_dislike.js}"></script>

</head>

<body class="user-profile">
	<div class="wrapper ">
		<div class="sidebar" data-color="green">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
			<div class="logo">
				<a href="#" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img th:src="@{/img/trans.png}">
					</div>
				</a> <a th:href="@{/}" class="simple-text logo-normal"> Query
					Solutions </a>
			</div>

			<div class="sidebar-wrapper" id="sidebar-wrapper">
				<ul class="nav">
					<li><a th:href="@{/}"> <i class="now-ui-icons design_app"></i>
							<p>Home</p>
					</a></li>
					<li><a th:href="@{/course}"> <i
							class="now-ui-icons education_atom"></i>
							<p>Courses</p>
					</a></li>
					<li class="active "><a th:href="@{/publisher/welcome}"> <i
							class="now-ui-icons users_single-02"></i>
							<p>User Profile</p>
					</a></li>

				</ul>
			</div>
		</div>
		<div class="main-panel" id="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="#pablo">Ask!! Write!! and
							Explore!! </a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<form>
							<div class="input-group no-border">
								<input type="text" value="" class="form-control"
									placeholder="Search...">
								<div class="input-group-append">
									<div class="input-group-text">
										<i class="now-ui-icons ui-1_zoom-bold"></i>
									</div>
								</div>
							</div>
						</form>
						<ul class="navbar-nav">
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i
									class="now-ui-icons location_world"></i>
									<p>
										<span class="d-lg-none d-md-block">Some Actions</span>
									</p>
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" th:href="@{/}">Home</a> <a
										class="dropdown-item" th:href="@{/logout}">Logout</a>
								</div></li>
							<li class="nav-item"><a class="nav-link" href="#pablo">
									<i class="now-ui-icons users_single-02"></i>
									<p>
										<span class="d-lg-none d-md-block">Account</span>
									</p>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="panel-header panel-header-sm"></div>
			<div class="content">
				<div class="row">
					<!-- whole division -->
					<div class="col-md-12">
						<div class="card">
							<!-- question explained -->
							<div class="card-header">
								<h5 class="title">
									<span th:text="${question.topic}"></span>
								</h5>
								<p class="text-info text-right"
									th:text="'Last Modified On :'+' '+ ${question.createdOn}"></p>
							</div>

							<div class="card-body">
								<div class="pre_box" style="background-color: #dbcfce;">
									<div style="padding: 2em;" th:text="${question.description}"></div>
								</div>
								<div style="margin-top: 20px;">
									<span th:each="tag, iterstat: ${tags}"
										style="padding: 20px 10px 0px 0px;">
										<td><span class="tags-display" th:text="${tag}"></span></td>
									</span>
								</div>
							</div>
							<!-- question end -->


							<!-- stored answers -->
							<tr th:each="storedAnswer : ${allAnswer}">
								<div class="card-body" style="margin: 3em;">
									<td>
										<div class="pre_box_article" th:text="${storedAnswer.answer}"></div>
									</td>
									<!-- like -->
									<a
										th:onclick="|likedAnswer(${question.qId}, ${storedAnswer.id})|"
										th:href="@{#}"
										class="fa fa-thumbs-up fa-2x"></a> <a
										th:onclick="|dislikedAnswer(${question.qId}, ${storedAnswer.id})|"
										th:href="@{#}" style="padding-left: 50px;"
										class="fa fa-thumbs-down fa-2x"></a>
									<p class="text-info text-right"
										th:text="'By ~ ' + ' '+${storedAnswer.publisherEmail}"></p>
								</div>
							</tr>
							<!-- stored answers -->

							<!-- write your answer-->
							<form th:action="@{/publisher/saveAnswer(id=${question.qId})}"
								name="ans" method="post">
								<div class="card-body">
									<label>Write An Appropriate Answer</label>
									<textarea rows="10" cols="80" class="form-control"
										name="answer" required="required"
										onkeypress="checkForAbusiveLanguages(document.ans.answer)"
										onpaste="checkForAbusiveLanguages(document.ans.answer)"
										placeholder="Here can be your answer"></textarea>
									<div class="row">
										<div class="update ml-auto mr-auto">
											<input type="submit"
												class="btn btn-success btn-round btn-wd " value="Post">
										</div>
									</div>
								</div>
							</form>
							<!-- your answer end -->
						</div>
					</div>

					<!-- whole division end -->


				</div>
			</div>


			<script type="text/javascript">
				function checkForAbusiveLanguages(someTexts) {
					var slangs = /(Fuck|Fuck you|Shit|Piss off|Dick head|Asshole|Son of a bitch|Bastard|Bitch|Damn)/gmi;
					var question = someTexts.value.match(slangs);

					if (question.length > 0) {
						toastr.error('Abusive words are strictly prohibited');
					}
				}
			</script>



			<footer class="footer">
				<div class=" container-fluid ">
					<nav>
						<ul>
							<li><a href="https://www.creative-tim.com"> Creative Tim
							</a></li>
							<li><a href="http://presentation.creative-tim.com">
									About Us </a></li>
							<li><a href="http://blog.creative-tim.com"> Blog </a></li>
						</ul>
					</nav>
					<div class="copyright" id="copyright">
						&copy;
						<script>
							document.getElementById('copyright').appendChild(
									document.createTextNode(new Date()
											.getFullYear()))
						</script>
						, Designed by <a href="https://www.invisionapp.com"
							target="_blank">Invision</a>. Coded by <a
							href="https://www.creative-tim.com" target="_blank">Creative
							Tim</a>.
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<!-- <script th:src="@{/js/core/jquery.min.js}"></script> -->
	<script th:src="@{/js/core/popper.min.js}"></script>
	<script th:src="@{/js/core/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
	<!--  Notifications Plugin    -->
	<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script th:src="@{/js/now-ui-dashboard.min.js?v=1.5.0}"
		type="text/javascript"></script>
</body>

</html>
